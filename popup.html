<!DOCTYPE html>
<html>
<head>
  <title>Gemini Text Corrector</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357abd;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gemini Text Corrector</h2>
    <p>Enter your Gemini AI API key to use the text correction feature:</p>
    <input type="password" id="apiKey" placeholder="Enter your API key">
    <button id="saveKey">Save API Key</button>
    <div id="status" class="status" style="display: none;"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
